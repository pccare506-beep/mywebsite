<!DOCTYPE html>
<html>
<head>
<title>PCCARE</title>
<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}
h1{
  margin-top:200px;
  font-size:50px;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<h1 id="text"></h1>

<script>
const message = "Welcome PCCARE ðŸš€";
let i = 0;

function typing(){
  if(i < message.length){
    document.getElementById("text").innerHTML += message[i];
    i++;
    setTimeout(typing,100);
  }
}
typing();

// Stars
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
}

function animate(){
  stars.forEach(s=>s.y+=0.5);
  draw();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
