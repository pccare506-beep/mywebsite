<!DOCTYPE html>
<html>
<head>
  <title>PCCARE | Developer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      cursor: none;
    }

    h1 {
      font-size: 60px;
      text-align: center;
      margin-top: 200px;
    }

    p {
      text-align: center;
      font-size: 20px;
      color: gray;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Custom Cursor */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: 0.1s;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00f7ff55, transparent);
      filter: blur(50px);
      animation: float 6s infinite alternate ease-in-out;
    }

    @keyframes float {
      from { transform: translateY(-50px); }
      to { transform: translateY(50px); }
    }
  </style>
</head>

<body>

<div class="cursor"></div>
<div class="glow"></div>

<section>
  <h1 data-aos="zoom-in">PCCARE ðŸš€</h1>
  <p data-aos="fade-up">Creative Developer | Future Software Engineer</p>
</section>

<section>
  <h1 data-aos="fade-right">I Build Cool Stuff ðŸ’»</h1>
</section>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init();

  // Custom Cursor
  const cursor = document.querySelector(".cursor");
  document.addEventListener("mousemove", (e) => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
  });

  // GSAP Intro Animation
  gsap.from("h1", {
    y: -100,
    opacity: 0,
    duration: 1.5,
    ease: "power4.out"
  });
</script>

</body>
</html>
